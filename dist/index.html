<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List by Nikca</title>
    <script defer src="index.bundle.js"></script>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <i class="fa-solid fa-list-check"></i>
        <div>Todo List by Nikca</div>
      </div>
      <div id="content-wrapper">
        <div id="menu">
          <div id="buttons-wrapper">
            <div class="button-icon-wrapper" id="inbox-div">
              <i class="fa-solid fa-inbox"></i>
              <div id="btn-inbox">Inbox</div>
            </div>
            <div class="button-icon-wrapper" id="today-div">
              <i class="fa-solid fa-calendar-day"></i>
              <div id="btn-today">Today</div>
            </div>
            <div class="button-icon-wrapper" id="oncoming-div">
              <i class="fa-solid fa-calendar-week"></i>
              <div id="btn-oncoming">Oncoming</div>
            </div>
          </div>
          <div id="projects-wrapper">
            <h2>Projects</h2>
            <div id="projects-list"></div>
            <div class="button-icon-wrapper" id="btn-add-project">
              <i class="fa-solid fa-plus"></i>
              <div>Add project</div>
            </div>
          </div>
        </div>
        <div id="page-content-wrapper">
          <h1 id="content-header"></h1>
          <div id="content"></div>
        </div>
      </div>
      <div id="footer">Copyright Â© 2022 Nikca</div>
    </div>
  </body>
</html>
